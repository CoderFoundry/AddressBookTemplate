<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Contact Form Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/site.css" rel="stylesheet">

</head>

<body class="h-100 contactForm">
    <div class="container">
        <h2>Contact Form</h2>
        <div class="p-3 border border-2 rounded shadow-lg bg-light">
            <form class="row g-3 p-2" netlify name="contactForm" data-netlify-recaptcha="true">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 col-md-6 form-group">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstName" id="inputFirstName" required>
                        </div>
                        <div class="col-12 col-md-6 form-group">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="inputLastName" required>
                        </div>
                        <div class="col-12 col-md-4 form-group">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="inputEmail"
                                placeholder="example@email.com" required>
                        </div>
                        <div class="col-12 col-md-4 form-group">
                            <label for="inputPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" name="phone" id="inputPhone"
                                placeholder="555-555-0101">
                        </div>
                        <div class="col-12 col-md-4 form-group">
                            <label for="contactReason" class="form-label">Reason</label>
                            <select id="contactReason" class="form-select" name="contactReason">
                                <option>Choose one...</option>
                                <option value="freelance">Freelance Work</option>
                                <option value="contract">Contract Offer</option>
                                <option value="personal">Personal</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-12 form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea type="text" class="form-control" name="message" id="message" rows="4"></textarea>
                        </div>
                        <div data-netlify-recaptcha="true"></div>
                        <div class="col-12 d-flex justify-content-center pt-2">
                            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
